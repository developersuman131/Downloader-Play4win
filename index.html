    <script>
        // --- 3D Parallax Effect on Mouse Move ---
        document.addEventListener('mousemove', function(e) {
            if (window.matchMedia("(pointer: coarse)").matches) return;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const mouseX = (e.clientX / screenWidth) - 0.5;
            const mouseY = (e.clientY / screenHeight) - 0.5;
            const elements = document.querySelectorAll('[data-depth]');
            elements.forEach(el => {
                const depth = parseFloat(el.getAttribute('data-depth'));
                const moveX = -mouseX * depth * 50;
                const moveY = -mouseY * depth * 50;
                el.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
